<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화상세페이지</title>
    <link href="./style/detail.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>



<body>
    <!-- /* 조민수 시작포인트/ -->
    <div class="loader"></div>
    <div id="header" class="row"> <!-- header 여는 태그 -->
        <div class="header_title"><a href="./index.html">페이지이름</a></div> <!-- 페이지 헤더 부분-->

    </div> <!-- header 닫는 태그 -->
    <div class="container-md" id="mainContents"> <!--전체 감싸는 디브-->

    </div> <!-- 전체 감싸는 디브 닫히기-->
    <div> <!-- 동현님 리뷰디브-->
        <h1>댓글</h1>
        <div id="commentContainer">
            <!-- 댓글 내용 -->
        </div>
        <form id="commentForm">
            <input type="text" id="name" placeholder="이름">
            <input type="password" id="password" placeholder="비밀번호">
            <textarea id="review" placeholder="리뷰를 작성해주세요"></textarea>
            <input type="hidden" id="movieId" value="영화 아이디를 여기에 입력하세요">
            <button type="submit">리뷰 작성</button>
        </form>
    </div>
    <script type="module" src="./src/detail.js"></script>
    <script type="module" src="./src/review.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(window).load(function () {
            $('.loader').delay('2000').fadeOut();
        });
    </script>
    <!-- /* 조민수 끝나는포인트*/ -->
</body>

</html>
